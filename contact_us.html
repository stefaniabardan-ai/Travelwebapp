<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Travel Agency</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        /* Navigation bar */
        nav {
            background-color: #1e90ff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-right: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Search bar */
        .search-box input {
            padding: 7px 12px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .search-box button {
            padding: 7px 14px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #1e90ff;
            font-weight: bold;
            cursor: pointer;
        }

        /* Contact section */
        .contact {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        .contact-box {
            background-color: white;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-box h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .contact-box textarea {
            resize: none;
            height: 120px;
        }

        .contact-box button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-box button:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <div class="logo">Travel</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search destinations...">
            <button>Search</button>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="contact">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Describe your travel needs..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
