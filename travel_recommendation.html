<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel & Enjoy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navigation bar */
        nav {
            background-color: #1e90ff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-right: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Search bar */
        .search-box input {
            padding: 7px 12px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .search-box button {
            padding: 7px 14px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #1e90ff;
            font-weight: bold;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #f2f2f2;
        }

        /* Hero section */
        .hero {
            height: 90vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 52px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero-content a {
            display: inline-block;
            padding: 14px 30px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            font-weight: bold;
        }

        .hero-content a:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <div class="logo">Travel</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search destinations...">
            <button>Search</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Travel and Enjoy!</h1>
            <p>Discover beautiful places and unforgettable experiences</p>
            <a href="#">Explore the Holidays</a>
        </div>
    </section>

</body>
</html>
